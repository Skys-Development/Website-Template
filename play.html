<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Automatically copies the Minecraft server IP." />
    <meta name="author" content="William2Sober" />
    <meta property="og:title" content="Join William2Sober's Server" />
    <meta property="og:description" content="Click to copy the server IP and join!" />
    <meta property="og:image" content="favicon.png" />
    <title>Copy Server IP</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #d0eaff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            const serverIP = "william2sober.mineplay.tech:25584";
            navigator.clipboard.writeText(serverIP).then(() => {
                document.getElementById("status").innerText = "IP copied! You can now paste it in Minecraft.";
            }).catch(err => {
                document.getElementById("status").innerText = "Failed to copy IP. Please copy manually.";
                console.error("Failed to copy:", err);
            });
        };
    </script>
</head>
<body>
    <div class="message" id="status">Copying server IP...</div>
</body>
</html>
