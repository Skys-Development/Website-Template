<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Automatically copies the Minecraft server IP." />
    <meta name="author" content="William2Sober" />
    <meta property="og:title" content="Join William2Sober's Server" />
    <meta property="og:description" content="Click to copy the server IP and join!" />
    <meta property="og:image" content="favicon.png" />
    <title>Copy Server IP</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #d0eaff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
            flex-direction: column;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function copyIP(ip) {
            navigator.clipboard.writeText(ip).then(() => {
                document.getElementById("status").innerText = `IP copied! (${ip}) You can now paste it in Minecraft.`;
            }).catch(err => {
                document.getElementById("status").innerText = "Failed to copy IP. Please copy manually.";
                console.error("Failed to copy:", err);
            });
        }
    </script>
</head>
<body>
    <div class="message" id="status">Click a button to copy the server IP.</div>
    <button class="button" onclick="copyIP('play.willy.us.kg:25597')">Server IP 1</button>
    <button class="button" onclick="copyIP('play.willy.dpdns.org:25597')">Server IP 2</button>
</body>
</html>
