<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found" />
    <meta name="author" content="William2Sober" />
    <meta property="og:title" content="404 - Page Not Found" />
    <meta property="og:description" content="The page you're looking for does not exist." />
    <meta property="og:image" content="profile.jpg" />
    <title>404 - Page Not Found</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/25bc89a4e6.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #d0eaff; /* Light blue background */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: white;
        font-size: 24px;
      }

      h1 {
        font-size: 100px;
        font-weight: bold;
        color: #0073e6; /* Light blue color */
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      p {
        font-size: 20px;
        color: white;
        margin-bottom: 20px;
        font-weight: 400;
      }

      .emoji {
        font-size: 80px;
        color: #0073e6;
        margin-bottom: 20px;
      }

      .back-button {
        background: #0073e6;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: #005bb5;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      .fab {
        font-size: 50px;
        color: #0073e6;
        transition: color 0.3s ease;
      }

      .fab:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <div class="emoji">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <p>Oops! Looks like this page doesn't exist or has been moved.</p>
    <a href="/" class="back-button">
      <i class="fas fa-home"></i> Go Back Home
    </a>
  </body>
</html>
