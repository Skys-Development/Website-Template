  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #add8e6; /* Light blue */
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .about-me {
      margin: 20px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      background: transparent;
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 16px;
    }

    .social-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 20px;
    }

    .social-links a {
      width: 80px;
      height: 80px;
      background-color: #ff7f50; /* Coral */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    .social-links a i {
      color: #fff;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="profile-container">

    <div class="name">William Holley</div>
