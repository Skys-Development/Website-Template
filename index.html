    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #d0eaff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        opacity: 1;
        transition: opacity 2s ease-in-out;
      }

      .enter-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 1s ease-in-out;
        text-align: center;
        z-index: 1000;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      .profile-container {
        text-align: center;
        margin-bottom: 20px;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 5px solid white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .about-me {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
        font-weight: bold;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .about-me p {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 8px 0;
      }

      .about-me i {
        font-size: 18px;
        color: #0073e6;
      }

      .about-me span {
        color: black;
      }

      .social-links {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .social-links a {
        height: 80px;
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background: white;
        border-radius: 50%;
        border: 2px solid rgba(0, 0, 0, 0.1);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .social-links a i {
        font-size: 40px;
        color: black;
      }

      .volume-control {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .volume-control i {
        font-size: 20px;
        color: #555;
      }

      .social-links a {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="enter-screen" onclick="enterSite()">Click to Enter...</div>

        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <div class="volume-control" onclick="cycleVolume()">
      <i id="volume-icon" class="fas fa-volume-up"></i>
    </div>

    <script>
      const birthDate = new Date('2009-06-19');
      const currentDate = new Date();
      let age = currentDate.getFullYear() - birthDate.getFullYear();
      const monthDiff = currentDate.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthDate.getDate())) {
        age--;
      }
      document.getElementById("age").textContent = age;

      let musicPlaying = false;

      function cycleVolume() {
        const volumeIcon = document.getElementById("volume-icon");
        const backgroundMusic = document.getElementById("background-music");

        if (musicPlaying) {
          volumeIcon.classList.remove("fa-volume-up");
          volumeIcon.classList.add("fa-volume-mute");
          backgroundMusic.pause();
        } else {
          volumeIcon.classList.remove("fa-volume-mute");
          volumeIcon.classList.add("fa-volume-up");
          backgroundMusic.play();
        }
        musicPlaying = !musicPlaying;
      }

      // On page load
      window.onload = function () {
        setTimeout(() => {
          document.querySelector(".enter-screen").classList.add("hidden");
          document.querySelector(".profile-container").style.opacity = 1;
          document.querySelector(".about-me").style.opacity = 1;
          document.querySelector(".social-links").style.opacity = 1;
          document.querySelector(".volume-control").style.opacity = 1;
        }, 1000);
      };

      function enterSite() {
        document.querySelector(".enter-screen").classList.add("hidden");
        const backgroundMusic = document.getElementById("background-music");
        backgroundMusic.play();
      }
    </script>
  </body>
