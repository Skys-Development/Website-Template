    <title>William Holley | Social</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: #0a0a0a;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      canvas#stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: transparent;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .profile-container {
        margin-bottom: 15px;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        transition: transform 0.3s;
      }

      .profile-image:hover {
        transform: scale(1.05);
      }

      .name {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
      }

      #typewriter {
        margin-top: 5px;
        font-size: 14px;
        color: #aaa;
      }

      .about-me {
        margin: 15px 0;
        font-size: 16px;
        line-height: 1.6;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid white;
        max-width: 600px;
        width: 100%;
      }

      .about-me p {
        color: #fff;
        margin: 10px 0;
      }

      .social-links {
        display: grid;
        grid-template-columns: repeat(5, 80px);
        gap: 20px;
        margin-top: 15px;
      }

      .social-links a {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: #fff;
        border-radius: 50%;
        transition: background-color 0.3s;
      }

      .social-links a:hover {
        background-color: #333;
      }

      .social-links a i {
        font-size: 40px;
        color: black;
      }

      .rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }

      .raindrop {
        position: absolute;
        top: -5px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.6);
        animation: fall 2.5s linear infinite;
      }

      @keyframes fall {
        0% {
          top: -5px;
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="stars"></canvas>

    <div class="profile-container">
      <img class="profile-image" src="profile.jpg" alt="Profile Image" />
      <div class="name">William Holley</div>
      <div id="typewriter"></div>
    </div>

    <div class="about-me">
      <p>
        Hi! I'm William, a passionate developer and gamer who enjoys creating projects and
        living life sober. I love coding and gaming, and I'm always working on something new!
      </p>
    </div>

    <div class="social-links">
      <a href="https://www.youtube.com/@William2sober?sub_confirmation=1" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/G8hJGkZMqD" target="_blank"><i class="fab fa-discord"></i></a>

      <a href="https://x.com/william2sober" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/william2sober" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.snapchat.com/add/william2sober" target="_blank"><i class="fab fa-snapchat"></i></a>
      <a href="https://t.me/william2sober" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://api.whatsapp.com/send/?phone=13099483484" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://willy.us.kg/discord" target="_blank"><i class="fas fa-link"></i></a>
    </div>

    <div class="rain" id="rain"></div>

    <script>
      // Rain Animation
      const rain = document.getElementById('rain');
      function createRaindrops() {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.style.left = `${Math.random() * 100}vw`;
        raindrop.style.animationDuration = `${Math.random() * 1.5 + 2.5}s`;
        raindrop.style.animationDelay = `${Math.random() * 3}s`;
        rain.appendChild(raindrop);
        setTimeout(() => raindrop.remove(), 5000);
      }
      setInterval(createRaindrops, 100);

      // Typewriter Effect
      const text = "developer. gamer. content creator. sober life advocate.";
      let index = 0;
      function type() {
        document.getElementById("typewriter").textContent = text.slice(0, index++);
        if (index <= text.length) setTimeout(type, 100);
        else setTimeout(() => { index = 0; type(); }, 2000);
      }
      type();

      // Starfield Background
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.5 + 0.2,
      }));

      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach((star) => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#fff';
          ctx.fill();
          star.y += star.speed;
          if (star.y > canvas.height) star.y = 0;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();
    </script>
  </body>
</html>
