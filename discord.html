<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Redirecting to William's Discord server..." />
    <meta name="author" content="William Holley" />
    <meta property="og:title" content="Join William's Discord Server" />
    <meta property="og:description" content="Click here to join William's official Discord server!" />
    <meta property="og:image" content="profile.jpg" />
    <meta http-equiv="refresh" content="3;url=https://discord.gg/48BDu759Yc" />
    <title>Redirecting...</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/25bc89a4e6.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #d0eaff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .redirect-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }

      h1 {
        font-size: 24px;
        color: #0073e6;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
      }

      .redirect-icon {
        font-size: 50px;
        color: #0073e6;
        margin-bottom: 10px;
      }

      .redirect-link {
        display: inline-block;
        padding: 10px 20px;
        background: #0073e6;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s;
      }

      .redirect-link:hover {
        background: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="redirect-box">
      <i class="fas fa-spinner fa-spin redirect-icon"></i>
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <br />click the button below.</p>
      <a href="https://discord.gg/48BDu759Yc" class="redirect-link">Join Discord</a>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "https://discord.gg/48BDu759Yc";
      }, 3000);
    </script>
  </body>
</html>
