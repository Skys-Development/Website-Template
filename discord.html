<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Redirecting to William's Discord server..." />
    <meta name="author" content="William Holley" />
    <meta property="og:title" content="Join William's Discord Server" />
    <meta property="og:description" content="Click here to join William's official Discord server!" />
    <meta property="og:image" content="profile.jpg" />
    <meta http-equiv="refresh" content="3;url=https://discord.gg/G8hJGkZMqD" />
    <title>Redirecting...</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/25bc89a4e6.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #d0eaff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #0073e6;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .redirect-icon {
        font-size: 50px;
        margin-bottom: 10px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .redirect-link {
        display: inline-block;
        padding: 10px 20px;
        background: #0073e6;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.3s;
      }

      .redirect-link:hover {
        background: #005bb5;
      }
    </style>
  </head>
  <body>
    <i class="fas fa-spinner redirect-icon"></i>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <br />click the button below.</p>
    <a href="https://discord.gg/G8hJGkZMqD" class="redirect-link">Join Discord</a>

    <script>
      setTimeout(() => {
        window.location.href = "https://discord.gg/G8hJGkZMqD";
      }, 3000);
    </script>
  </body>
</html>
